<h2>Add ingredient</h2>
      <form [formGroup]="formIngredient" (ngSubmit)="onCreate(formIngredient.value)" class="form-horizontal">
        <div class="form-group">
          <label for="name" class="col-sm-3 control-label">name</label>
          <div class="col-sm-9">
            <select class="form-control" name="name" formControlName="name">
              <option *ngFor="let ingredient of ingredientArray">{{ingredient}}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="unit" class="col-sm-3 control-label">unit</label>
          <div class="col-sm-9">
            <select class="form-control" name="unit" formControlName="unit">
              <option *ngFor="let unit of unitArray">{{unit}}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="value" class="col-sm-3 control-label">value</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="value" name="value" formControlName="value">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <input type="submit" class="btn btn-default" [disabled]="!formIngredient.valid" value="Submit">
          </div>
        </div>
      </form>
